<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/tictactoe-style.css">
    <script src="js/tictactoe-start.js"></script>
</head>

<body>
    <div id="registerView">
        <div style="float: left;">
            <div><label>Player 1's Name <input type="text" id="Player1Name"></label></div>
            <div><label>Player 2's Name <input type="text" id="Player2Name"></label></div>
            <div><button id="btnStart">Start Game</button></div>
        </div>
        <div id="scoreboard" style="float: right;">
            <table id="scorelist" width="300px" border="1" cellpadding="0" cellspacing="0" style="text-align: center;">
                <tr>
                    <td width="80%">Name</td>
                    <td width="20%">Score</td>
                </tr>
            </table>
        </div>
    </div>
    <div id="playView">
        <div id="playGround">
            <div><button id="btnRestart">Restart Game</button></div>
            <div id="board">
                <div>
                    <input type="checkbox" value=1 id="index1" /><label for="index1"></label>
                    <input type="checkbox" value=2 id="index2" /><label for="index2"></label>
                    <input type="checkbox" value=3 id="index3" /><label for="index3"></label>
                </div>
                <div>
                    <input type="checkbox" value=4 id="index4" /><label for="index4"></label>
                    <input type="checkbox" value=5 id="index5" /><label for="index5"></label>
                    <input type="checkbox" value=6 id="index6" /><label for="index6"></label>
                </div>
                <div>
                    <input type="checkbox" value=7 id="index7" /><label for="index7"></label>
                    <input type="checkbox" value=8 id="index8" /><label for="index8"></label>
                    <input type="checkbox" value=9 id="index9" /><label for="index9"></label>
                </div>
            </div>
            <div>Player <span class='currentPlayer'></span>'s turn</div>
        </div>
    </div>
    <script>
        gameController.init();

        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(function(registration) {
                    console.log('Service Worker Registered');
                });

            navigator.serviceWorker.ready.then(function(registration) {
               console.log('Service Worker Ready');
            });
        }
    </script>
</body>

</html>
